{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <h4>{{ post.author }}</h4>
    <main>
        <article>{{ post.content }}</article>
    </main>

    {% if user.is_authenticated %}
        <a href="{% url 'delete-post' pk=post.pk %}">Delete this post</a>
        <a href="{% url 'update-post' pk=post.pk %}">Edit this post</a>
    {% endif %}

{% endblock content %}
