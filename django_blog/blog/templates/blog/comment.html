{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<h2>Comments</h2>

{% if comments %}
    {% for comment in comments %}
        <p>
            <strong>{{ comment.author }}</strong><br>
            {{ comment.content }}<br>
            <small>{{ comment.created_at }}</small>
        </p>
        <hr>
    {% endfor %}
{% else %}
    <p>No comments yet</p>
{% endif %}

<a href="{% url 'create-comment' post.pk %}">Add comment</a>

{% endblock content %}
